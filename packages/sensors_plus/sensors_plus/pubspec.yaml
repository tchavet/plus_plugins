name: sensors_plus
description: >
  Flutter plugin for accessing accelerometer, gyroscope, and magnetometer
  sensors.
version: 1.1.0
homepage: https://plus.fluttercommunity.dev/
repository: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/

flutter:
  plugin:
    platforms:
      android:
        package: dev.fluttercommunity.plus.sensors
        pluginClass: SensorsPlugin
      ios:
        pluginClass: FLTSensorsPlusPlugin
      web:
        default_package: sensors_plus_web

dependencies:
  flutter:
    sdk: flutter
  sensors_plus_web:
    git:
      url: https://github.com/tchavet/plus_plugins.git
      path: packages/sensors_plus/sensors_plus_web
  sensors_plus_platform_interface:
    git:
      url: https://github.com/tchavet/plus_plugins.git
      path: packages/sensors_plus/sensors_plus_platform_interface

dev_dependencies:
  test: ^1.16.4
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"
