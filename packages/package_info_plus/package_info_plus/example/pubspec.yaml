name: package_info_example
description: Demonstrates how to use the package_info_plus plugin.
version: 1.2.3+4
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  universal_io: ^2.0.4
  flutter:
    sdk: flutter
  package_info_plus:
    path: ../

dependency_overrides:
  package_info_plus_linux:
    path: ../../package_info_plus_linux
  package_info_plus_macos:
    path: ../../package_info_plus_macos
  package_info_plus_platform_interface:
    path: ../../package_info_plus_platform_interface
  package_info_plus_web:
    path: ../../package_info_plus_web
  package_info_plus_windows:
    path: ../../package_info_plus_windows

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
